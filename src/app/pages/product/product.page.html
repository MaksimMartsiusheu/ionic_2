<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>Product details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="product; else loading">
        <ion-item>
            <ion-label>Product Id</ion-label>
            <ion-label class="ion-text-center ion-text-wrap" slot="end">{{product?.id}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Product name</ion-label>
            <ion-label class="ion-text-center ion-text-wrap" slot="end">{{product?.productName}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Product price</ion-label>
            <ion-label class="ion-text-center ion-text-wrap" slot="end">{{product?.productPrice}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Product vendor</ion-label>
            <ion-label class="ion-text-center ion-text-wrap" slot="end">{{product?.vendor}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Vendor code</ion-label>
            <ion-label class="ion-text-center ion-text-wrap" slot="end">{{product?.vendorCode}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Category</ion-label>
            <ion-label [routerLink]="'/categories/' + product.categoryId" *ngIf="productCategory; else categoryLoading"
                       class="ion-text-center ion-text-wrap"
                       slot="end">{{productCategory?.categoryName}}</ion-label>
        </ion-item>
    </ion-list>
    <ng-template #loading>
        <ion-progress-bar color="primary" type="indeterminate"></ion-progress-bar>
    </ng-template>
    <ng-template #categoryLoading>
        <ion-spinner class="ion-text-center"></ion-spinner>
    </ng-template>
</ion-content>
