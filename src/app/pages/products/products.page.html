<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Products</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="products | async as products; else loading">
        <ion-item *ngFor="let item of products" [routerLink]="item?.id" routerDirection="forward">
            <ion-label class="ion-text-wrap ion-padding-start">{{item?.productName}}</ion-label>
            <ion-icon ios="hidden" slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
    </ion-list>
    <ng-template #loading>
        <ion-progress-bar color="primary" type="indeterminate"></ion-progress-bar>
    </ng-template>
</ion-content>
